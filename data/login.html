<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ICM ‚Äî Login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <main class="login-wrap">
      <section class="card">
        <!-- BRAND + YOUR SVG ICON -->
        <div class="brand">
          <svg viewBox="0 0 24 24" role="img" aria-label="Network" class="logo">
            <!-- Dots (accent color) -->
            <circle class="dot" cx="6" cy="12" r="2" />
            <circle class="dot" cx="12" cy="6" r="2" />
            <circle class="dot" cx="18" cy="12" r="2" />

            <!-- White traces -->
            <path
              class="trace"
              d="M8 12 L10 12 L12 8 L16 8 L16 12"
              fill="none"
              stroke-width="1.7"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              class="trace"
              d="M14 12 L16 12"
              fill="none"
              stroke-width="1.7"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>

          <div class="title">Interface Control Module</div>
          <div class="subtitle">Sign in to continue</div>
        </div>

        <!-- LOGIN FORM -->
        <form
          id="loginForm"
          action="/connect"
          method="post"
          autocomplete="off"
          novalidate
        >
          <label for="username" class="label">Username</label>
          <div class="field">
            <input
              id="username"
              name="username"
              type="text"
              placeholder="admin"
              required
              autofocus
            />
          </div>

          <label for="password" class="label">Password</label>
          <div class="field">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
            />
            <button
              type="button"
              id="toggle"
              class="toggle"
              aria-label="Show password"
            >
              üëÅ
            </button>
          </div>

          <div class="row">
            <label class="checkbox">
              <input id="remember" type="checkbox" /> Stay signed in
            </label>
          </div>

          <button id="submitBtn" class="cta" type="submit">Sign in</button>
          <div id="errorBox" class="error" hidden></div>
        </form>

        <footer class="foot">
          <small>¬© ICM ‚Äî EasyDriveWay</small>
        </footer>
      </section>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
