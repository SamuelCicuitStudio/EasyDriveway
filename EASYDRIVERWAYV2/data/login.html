<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ICM ‚Äî Login</title>
  <!-- If your CSS lives in /css/, switch href to /css/login.css -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <main class="login-wrap">
    <section class="card">
      <div class="brand">
        <div class="logo">ICM</div>
        <div class="title">Interface Control Module</div>
        <div class="subtitle">Sign in to continue.</div>
      </div>

      <!-- Server-driven POST; the server decides redirect after verifying -->
      <form id="loginForm" action="/connect" method="post" autocomplete="off" novalidate>
        <label for="username" class="label">Username</label>
        <div class="field">
          <input id="username" name="username" type="text" placeholder="admin" required autofocus />
        </div>

        <label for="password" class="label">Password</label>
        <div class="field">
          <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          <button type="button" id="toggle" class="toggle" aria-label="Show password">üëÅ</button>
        </div>

        <div class="row">
          <label class="checkbox">
            <input id="remember" type="checkbox" /> Stay signed in (this device)
          </label>
        </div>

        <button id="submitBtn" class="cta" type="submit">Sign in</button>
        <div id="errorBox" class="error" hidden></div>
      </form>

      <footer class="foot">
        <small>¬© ICM ‚Äî EasyDriveWay</small>
      </footer>
    </section>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
